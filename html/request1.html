<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/request1.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Dormitory Organization</title>
  </head>
  <body>
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="../assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />
        <!--แถบสีฟ้าซ้ายมือ-->
        <ul class="sideBarLinksContainer">
          <li>
            <img src="../img/Building.png" alt=""><a href="../html/roomStatus.html">สถานะห้องพักรายเดือน</a>
          </li>
          <li>
            <img src="../img/Folder.png" alt=""><a href="../html/Admin_bill.html">รายการบิลผู้เช่า</a></li>
          <li>
            <img src="../img/Bill.png" alt=""><a href="../html/A_Billing_Form.html">ฟอร์มเเจ้งบิลค่าใช้จ่าย</a>
          </li>
          <li>
            <img src="../img/Cardboard Box.png" alt=""hei><a href="../html/A_Parcel_inform.html">ฟอร์มเเจ้งข้อมูลพัสดุ</a>
          </li>
          <li>
            <img src="../img/file-tray-sharp.png" alt=""><a href="../html/Admin_parcelHistory.html">ประวิติพัสดุผู้เช่า</a>
          </li>
          <li><img src="../img/Maintenance.png" alt=""><a href="../html/A_request.html">รายการแจ้งซ่อม</a></li>
          <li>
            <img src="../img/Vector.png" alt=""><a href="../html/A_Check_User_slip.html">ตรวจสอบสลิปผู้เช่า</a>
          </li>
        </ul>

        <button class="logoutBtn hidden" onclick = "logout()">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="../assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
        </div>
        <div class="titleContainer">
          <!--โลโก้ของแต่ละหัวข้อ-->
          <img src="../img/Maintenance_reverse.png" alt=""><!--โลโก้สีกรมจะมีชื่อว่า reverse ต่อท้ายนะ-->
          <p class="title">รายการแจ้งซ่อม</p>
        </div>
        <!--เพิ่มเนื้อหาตรงนี้นะ(mainContent)-->
        <div class="mainContent">
              <div class="boxuserpic">
                  <div class="userpic">
                      <img src="../assets/User.png">
                  </div>
                  <div class="id"></div>
              </div>
              <div class="greybox">
                  <div class="tab noroom">
                      <p class="label">เลขห้อง</p>
                      <div class="boxnoroom"></div>
                  </div>
                  <div class="tab status">
                      <p class="label">สถานะ</p>
                      <div class="boxnoroom"></div>
                  </div>
                  <div class="tab topic">
                      <p class="label">หัวข้อ</p>
                      <div class="boxnoroom"></div>
                  </div>
                  <div class="text">
                      <p class="label">ข้อความ</p>
                      <div class="boxtext"></div>
                  </div>
                  <div class="pic">
                      <p class="label">รูปภาพ</p>
                      <div class="boxpic"></div>
                  </div>
              </div>
        </div>
        <button class="accept" onclick="update_request()">ดำเนินการ</button>
    </div>
    <script src="../javascript/request1.js"></script>
  </body>
</html>
