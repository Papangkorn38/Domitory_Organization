<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/User_parcel.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Parcel Received</title>
  </head>
  <body>
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img src="../assets/dormLogo.png" alt="Dormitory Logo" class="sideBarDormLogo" />
        <ul class="sideBarLinksContainer">
          <li><img src="../img/Building.png" alt=""><a href="#">สถานะห้องพักรายเดือน</a></li>
          <li><img src="../img/Folder.png" alt=""><a href="#">รายการบิลผู้เช่า</a></li>
          <li><img src="../img/Bill.png" alt=""><a href="#">ฟอร์มเเจ้งบิลค่าใช้จ่าย</a></li>
          <li><img src="../img/Cardboard Box.png" alt=""><a href="#">ฟอร์มเเจ้งข้อมูลพัสดุ</a></li>
          <li><img src="../img/file-tray-sharp.png" alt=""><a href="#">ประวัติพัสดุผู้เช่า</a></li>
          <li><img src="../img/Maintenance.png" alt=""><a href="#">รายการแจ้งซ่อม</a></li>
          <li><img src="../img/Vector.png" alt=""><a href="#">ตรวจสอบสลิปผู้เช่า</a></li>
        </ul>

        <button class="logoutBtn hidden">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img src="../assets/dormLogo.png" alt="Dormitory Logo" class="headerDormLogo" />
          <div class="profile">
            <img src="../assets/profile2.jpeg" alt="Profile Image" class="profileImg" />
            <p class="profileText">Welcome Back! <br />Plakaow</p>
          </div>
        </div>

        <div class="titleContainer">
          <img src="../img/Bill_reverse.png" alt="">
          <p class="title">พัสดุที่ได้รับแล้ว</p>
        </div>

        <!-- Main Content -->
        <div class="mainContent">
          <div class="parcelLayout">
            <!-- Left Profile -->
            <div class="parcelProfile">
              <img src="../img/profile.png" alt="Profile" class="parcelAvatar" />
              <div class="parcelRoomID">แสดงทุกห้อง</div>
              <button class="btn-outline" onclick="unreceived_btn()">พัสดุยังไม่ได้รับ</button>
              <button class="btn-solid accepted-active" onclick="received_btn()">ได้รับพัสดุ</button>
            </div>

            <!-- Right Parcel List -->
            <div class="parcelList">
              <!-- ✅ พัสดุจริงจะถูกเติมโดย JS -->
            </div>
          </div>
        </div>
      </div>

    <!-- JS -->
    <script src="../javascript/U_template.js"></script>
    <script src="../javascript/User_accepted_parcel.js"></script>
  </body>
</html>
