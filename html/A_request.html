<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/request.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Project Template</title>
  </head>
  <body>
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="../assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />
        <!--แถบสีฟ้าซ้ายมือ-->
        <ul class="sideBarLinksContainer">
          <li>
            <img src="../img/Building.png" alt=""><a href="../html/roomStatus.html">สถานะห้องพักรายเดือน</a>
          </li>
          <li><img src="../img/Folder.png" alt=""><a href="../html/A_Billing_Form.html">รายการบิลผู้เช่า</a></li>
          <li>
            <img src="../img/Bill.png" alt=""><a href="../html/Admin_bill.html">ฟอร์มเเจ้งบิลค่าใช้จ่าย</a>
          </li>
          <li>
            <img src="../img/Cardboard Box.png" alt=""hei><a href="../html/A_Parcel_inform.html">ฟอร์มเเจ้งข้อมูลพัสดุ</a>
          </li>
          <li>
            <img src="../img/file-tray-sharp.png" alt=""><a href="../html/Admin_parcelHistory.html">ประวิติพัสดุผู้เช่า</a>
          </li>
          <li><img src="../img/Maintenance.png" alt=""><a href="../html/A_request.html">รายการแจ้งซ่อม</a></li>
          <li>
            <img src="../img/Vector.png" alt=""><a href="../html/A_Check_User_slip.html">ตรวจสอบสลิปผู้เช่า</a>
          </li>
        </ul>


        <button class="logoutBtn hidden" onclick="logout()">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="../assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
        </div>
        <div class="titleContainer">
          <!--โลโก้ของแต่ละหัวข้อ-->
          <img src="../img/Maintenance_reverse.png" alt=""><!--โลโก้สีกรมจะมีชื่อว่า reverse ต่อท้ายนะ-->
          <p class="title">รายการแจ้งซ่อม</p>
        </div>
        <!--เพิ่มเนื้อหาตรงนี้นะ(mainContent)-->
        <div class="mainContent"></div>
          <div class="greybox">
            <div class="textinbox">
              <div class="box newrq" >
                <p class="tab newrq">คำร้องใหม่</p>
              </div>
              <div class="box nowrq">
                <p class="tab nowrq">อยู่ระหว่างดำเนินการ</p>
              </div>
              <div class="box donerq">
                <p class="tab donerq">รายการที่สำเร็จ</p>
              </div>
          </div>
          <div class="underline">
            <div class="blueline"></div>
          </div>
          <!-- แถบสถานะ -->
          <!-- กล่องข้อมูลแสดงผล -->
        <div class="status-columns">
          <div id="rq-waiting" class="titlerq"></div>
          <div id="rq-doing" class="titlerq"></div>
          <div id="rq-done" class="titlerq"></div>
        </div>

      </div>
    </div>
    <script src="../javascript/request.js"></script>
  </body>
</html>
