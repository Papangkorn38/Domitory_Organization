<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/U_Parcel_information.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>รายละเอียดพัสดุ</title>
  </head>
  <body>
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="../assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />
        <ul class="sideBarLinksContainer">
          <li>
            <img src="../img/Building.png" alt="" /><a href="#"
              >สถานะห้องพักรายเดือน</a
            >
          </li>
          <li>
            <img src="../img/Folder.png" alt="" /><a href="#"
              >รายการบิลผู้เช่า</a
            >
          </li>
          <li>
            <img src="../img/Bill.png" alt="" /><a href="#"
              >ฟอร์มแจ้งบิลค่าใช้จ่าย</a
            >
          </li>
          <li>
            <img src="../img/Cardboard Box.png" alt="" /><a href="#"
              >ฟอร์มแจ้งข้อมูลพัสดุ</a
            >
          </li>
          <li>
            <img src="../img/file-tray-sharp.png" alt="" /><a href="#"
              >ประวัติพัสดุผู้เช่า</a
            >
          </li>
          <li>
            <img src="../img/Maintenance.png" alt="" /><a href="#"
              >รายการแจ้งซ่อม</a
            >
          </li>
          <li>
            <img src="../img/Vector.png" alt="" /><a href="#"
              >ตรวจสอบสลิปผู้เช่า</a
            >
          </li>
        </ul>

        <button class="logoutBtn hidden">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="../assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
          <div class="profile">
            <img
              src="../assets/Male User.png"
              alt="Profile Image"
              class="profileImg"
            />
            <p class="profileText">Welcome Back! <br />K. Plakaow</p>
          </div>
        </div>

        <div class="titleContainer">
          <img src="../img/Cardboard Box_reverse.png" alt="" />
          <p class="title">รายละเอียดพัสดุ</p>
        </div>

        <div class="mainContent">
          <div class="userSection">
            <div class="Userimg">
              <img src="../assets/Male User.png" class="parcelAvatarImg" />
              <div class="user-id-box">-</div>
            </div>
            <div class="userFormContainer">
              <div class="formGroup">
                <label>เลขห้อง</label>
                <input class="box" value="" readonly />
              </div>
              <div class="formGroup">
                <label>วันที่นำเข้าพัสดุ</label>
                <input class="parcel-box" value="" readonly />
              </div>
              <div class="formGroup">
                <label>เวลา</label>
                <input class="parcel-box" value="" readonly />
              </div>
              <div class="formGroup">
                <label>รายละเอียดรูปภาพ</label>
                <div class="upload-box">
                  <!-- รูปจะถูกเติมโดย JS -->
                  <!-- <img
                    src="../NodeJsAndMySql/uploads/1747038807427-wireframe-example-plain.png"
                    class="parcelImage"
                  /> -->
                </div>
              </div>
            </div>
          </div>

          <button class="receive_parcel">รับพัสดุ</button> 
          <div class="backBtn"onclick="window.history.back()">
            <img src="../img/Back_To_reverse.png" alt="">
            <span>ย้อนกลับ</span>
          </div>
        </div>
      </div>
    </div>

    <!-- เชื่อม JS -->
    <script src="../javascript/U_template.js"></script>
    <script src="../javascript/parcelDetail.js"></script>
  </body>
</html>
