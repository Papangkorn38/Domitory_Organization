<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Admin_parcelHistory.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Parcel History</title>
  </head>

  <body onload="admin_parcelHistory()">
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="../assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />

        <ul class="sideBarLinksContainer">
          <li>
            <img src="../img/Building.png" alt=""><a href="../html/roomStatus.html">สถานะห้องพักรายเดือน</a>
          </li>
          <li><img src="../img/Folder.png" alt=""><a href="../html/A_Billing_Form.html">รายการบิลผู้เช่า</a></li>
          <li>
            <img src="../img/Bill.png" alt=""><a href="../html/Admin_bill.html">ฟอร์มเเจ้งบิลค่าใช้จ่าย</a>
          </li>
          <li>
            <img src="../img/Cardboard Box.png" alt=""hei><a href="../html/A_Parcel_inform.html">ฟอร์มเเจ้งข้อมูลพัสดุ</a>
          </li>
          <li>
            <img src="../img/file-tray-sharp.png" alt=""><a href="../html/Admin_parcelHistory.html">ประวิติพัสดุผู้เช่า</a>
          </li>
          <li><img src="../img/Maintenance.png" alt=""><a href="../html/A_request.html">รายการแจ้งซ่อม</a></li>
          <li>
            <img src="../img/Vector.png" alt=""><a href="../html/A_Check_User_slip.html">ตรวจสอบสลิปผู้เช่า</a>
          </li>
        </ul>

        <button class="logoutBtn hidden">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="../assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
          <div class="profile">
            <img
              src="../assets/Male_User.png"
              alt="Profile Image"
              class="profileImg"
            />
            <p class="profileText">WELCOME BACK! <br />K. POMTHONG YAHUU</p>
          </div>
        </div>

        <div class="titleContainer">
            <img src="../img/Folder_reverse.png" alt="Folder Reverse Icon" class="titleIcon">
          <p class="title">ประวัติพัสดุลูกบ้าน</p>
        </div>

        <div class="mainContent">
          <table class="parcelHistoryTable">
            <thead>
              <tr>
                <th>เลขห้อง</th>
                <th>วันรับพัสดุ</th>
                <th>เลขพัสดุ</th>
                <th>สถานะ</th>
              </tr>
            </thead>
            <tbody id="parcel_table">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../javascript/Admin_parcelHistory.js"></script>

</html>
