<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/BillPay.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Bill</title>
  </head>
  <body>
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="../../assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />
        <!--แถบสีฟ้าซ้ายมือ-->
        <ul class="sideBarLinksContainer">
          <li>
            <img src="../img/Building.png" alt=""><a href="#">สถานะห้องพักรายเดือน</a>
          </li>
          <li><img src="../img/Folder.png" alt=""><a href="#">รายการบิลผู้เช่า</a></li>
          <li>
            <img src="../img/Bill.png" alt=""><a href="#">ฟอร์มเเจ้งบิลค่าใช้จ่าย</a>
          </li>
          <li>
            <img src="../img/Cardboard Box.png" alt=""hei><a href="#">ฟอร์มเเจ้งข้อมูลพัสดุ</a>
          </li>
          <li>
            <img src="../img/file-tray-sharp.png" alt=""><a href="#">ประวิติพัสดุผู้เช่า</a>
          </li>
          <li><img src="../img/Maintenance.png" alt=""><a href="#">รายการแจ้งซ่อม</a></li>
          <li>
            <img src="../img/Vector.png" alt=""><a href="#">ตรวจสอบสลิปผู้เช่า</a>
          </li>
        </ul>

        <button class="logoutBtn hidden">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="../assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
          <div class="profile">
            <img
              src="../img/profile.png"
              alt="Profile Image"
              class="profileImg"
            />
            <p class="profileText">Welcome Back! <br />Plakaow</p>
          </div>
        </div>
        <div class="titleContainer">
          <!--โลโก้ของแต่ละหัวข้อ-->
          <img src="../img/Bill_reverse.png" alt="">
          <p class="title">ชำระค่าเช่า</p>
        </div>
        <div class="mainContent">
          <!-- wrapper ตัวเดียว ครอบ avatar + card -->
          <div class="maintenance-content">
            <!-- ① Avatar ออกมาเป็นพี่น้องของ card -->
            <div class="Userimg">
              <img src="../img/profile.png" class="A002UserImg" alt="Avatar" />
              <div class="user-id-box">A0002</div>
            </div>
        
            <div class="maintenance-layout">
              <div class="maintenance-card">
                <div class="userFormContainer">
                  <div class="formGroup">
                  <label>เลขห้อง</label>
                  <input type="text" value="A0002" readonly />
                </div>
                <div class="formGroup">
                  <label>รอบบิล</label>
                  <input type="text" value="  --  เมษายน 2568 --  " readonly style="text-align: center;" />
                </div>
                <div class="formGroup">
                  <label>วันออกบิล</label>
                  <input type="text" value="  27/4/2568  " readonly style="text-align: center;" />
                </div>
                <div class="formGroup">
                  <label>ยอดรวม</label>
                  <input type="text" value="8000" readonly />
                </div>
                <div class="formGroup">
                  <label for="slipUpload">สลิป</label>
                  <div class="uploadBox">
                    <input type="file" id="slipUpload" accept="image/png, image/jpeg" />
                    <img id="previewImage" alt="Preview" />
                    <p class="uploadHint">อัปโหลดรูป .png/.jpg</p>
                  </div>
                </div>
                <div class="buttonGroup">
                  <button class="payBtn">ชำระ</button>
                </div>

              </div>
              </div>
              <div class="qrBox">
                <img src="../img/qr-code.jpg" alt="QR Code" class="qrImage" />
                <p class="qrText">
                  SCB 414-xxx-xxx-x<br />
                  Dormitory Organization
                </p>
              </div>
            </div>


          </div>
         
            <div class="back-button">
              <a href="#" class="back-link">
                <img src="../img/Back_To_reverse.png" alt="ย้อนกลับ" class="back-icon" />
                ย้อนกลับ

          
              </a>
            </div>
          </div>

           
            
          </div>
        </div>
      </div>
    <script src="../../javascript/template.js"></script>
  </body>
</html>
