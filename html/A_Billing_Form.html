<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/A_Billing_Form.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Project Template</title>
  </head>
  <body>
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="../assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />
        <!--แถบสีฟ้าซ้ายมือ-->
        <ul class="sideBarLinksContainer">
          <li>
            <img src="../img/Building.png" alt=""><a href="#">สถานะห้องพักรายเดือน</a>
          </li>
          <li><img src="../img/Folder.png" alt=""><a href="#">รายการบิลผู้เช่า</a></li>
          <li>
            <img src="../img/Bill.png" alt=""><a href="#">ฟอร์มเเจ้งบิลค่าใช้จ่าย</a>
          </li>
          <li>
            <img src="../img/Cardboard Box.png" alt=""hei><a href="#">ฟอร์มเเจ้งข้อมูลพัสดุ</a>
          </li>
          <li>
            <img src="../img/file-tray-sharp.png" alt=""><a href="#">ประวิติพัสดุผู้เช่า</a>
          </li>
          <li><img src="../img/Maintenance.png" alt=""><a href="#">รายการแจ้งซ่อม</a></li>
          <li>
            <img src="../img/Vector.png" alt=""><a href="#">ตรวจสอบสลิปผู้เช่า</a>
          </li>
        </ul>

        <button class="logoutBtn hidden">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="../assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
          <div class="profile">
            <img src="../assets/Male User.png"
              alt="Profile Image"
              class="profileImg"
            />
            <p class="profileText">Welcome Back! <br />K. SOMPONG LUMKEN</p>
          </div>
        </div>
        <div class="titleContainer">
          <!--โลโก้ของแต่ละหัวข้อ-->
          <img src="../img/Bill_reverse.png" alt=""><!--โลโก้สีกรมจะมีชื่อว่า reverse ต่อท้ายนะ-->
          <p class="title">บิลค่าใช้จ่าย</p>
        </div>
        <!--เพิ่มเนื้อหาตรงนี้นะ(mainContent)-->
      <div class="mainContent">
        <!-- Parcel_information.HTML start -->
        <!-- สามารถปรับเปลี่ยนตัวแปรได้ตามใจเลย -->
        <div class="userSection">
          <div class="Userimg">
            <img src="../assets/User.png" class="A002UserImg" />
            <div class="user-id-box">A0002</div>
        </div>
        <div class="userFormContainer">
            <div class="formGroup">
              <label>เลขห้อง</label>
              <input class="box" value="A0002"> 
            </div>
            <div class="formGroup">
                <label>รอบบิล</label> <!--ทำเป็น Select เลือกเดือนได้-->
                <select class="billing-cycle"style="max-width: 180px">
                    <option>-- มกราคม 2568 --</option>
                    <option>-- กุมภาพันธ์ 2568 --</option>
                    <option>-- มีนาคม 2568 --</option>
                    <option>-- เมษายน 2568 --</option>
                    <option>-- พฤษภาคม 2568 --</option>
                    <option>-- มิถุนายน 2568 --</option>
                    <option>-- กรกฎาคม 2568 --</option>
                    <option>-- สิงหาคม 2568 --</option>
                    <option>-- กันยายน 2568 --</option>
                    <option>-- ตุลาคม 2568 --</option>
                    <option>-- พฤศจิกายน 2568 --</option>
                    <option>-- ธันวาคม 2568 --</option>
                  </select> 
              </div>
            <div class="formGroup">
              <label>ค่าเช่า</label>
              <input class="rent-box" value="6500"readonly /> 
            </div>
            <div class="billingDetails">
                <div class="billingItem">
                    <label>ค่าน้ำ</label> <!--ส่วนค่าน้ำ-->
                    <div class="inputGroup">
                        <label>เลขมิติเตอร์ปัจจุบัน</label>
                        <input type="number" class="current-unitInput" value="12">
                    </div>
                    <div class="inputGroup">
                        <label>เลขมิติเตอร์ครั้งก่อน</label>
                        <input type="number" class="unitInput" value="6" readonly>
                    </div>
                    <div class="inputGroup">
                        <label>หน่วยที่ใช้</label>
                        <input type="number" class="current-unitInput" value="12">
                    </div>
                    <div class="inputGroup">
                        <label>ราคา/หน่วย</label>
                        <input type="number" class="pricePerUnit" value="20" readonly>
                    </div>
                    <div class="totalAmount">
                        <label>รวม (บาท)</label>
                        <input type="text" class="totalInput" value="220" readonly>
                    </div>
                </div>
        
                <div class="billingItem">
                    <label>ค่าไฟ</label> <!--ส่วนค่าไฟ-->
                    <div class="inputGroup">
                        <label>เลขมิติเตอร์ปัจจุบัน</label>
                        <input type="number" class="current-unitInput" value="67">
                    </div>
                    <div class="inputGroup">
                        <label>เลขมิติเตอร์ครั้งก่อน</label>
                        <input type="number" class="unitInput" value="60"readonly>
                    </div>
                    <div class="inputGroup">
                        <label>หน่วยที่ใช้</label>
                        <input type="number" class="current-unitInput" value="67">
                    </div>
                    <div class="inputGroup">
                        <label>ราคา/หน่วย</label>
                        <input type="number" class="pricePerUnit" value="20"readonly>
                    </div>
                    <div class="totalAmount">
                        <label>รวม (บาท)</label>
                        <input type="text" class="totalInput" value="1350"readonly >
                    </div>
                </div>
        
                <div class="totalBilling">
                    <label>รวมทั้งสิ้น</label>
                    <input type="text" class="totalBillingInput" value="8070" readonly>
                </div>
            </div>
        </div>
        </div>
        <button class="submit-btn">บันทึก</button> 
      </div>
     
    </div>
</div>
    <script src="../javascript/template.js"></script>
  </body>
</html>
