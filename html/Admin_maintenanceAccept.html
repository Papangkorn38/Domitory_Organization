<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Admin_maintenanceAccept.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Maintenance Accept Requests</title>
  </head>
  <body>
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="../assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />
        <!--แถบสีฟ้าซ้ายมือ-->
        <ul class="sideBarLinksContainer">
          <li>
            <img src="../img/Building.png" alt=""><a href="#">สถานะห้องพักรายเดือน</a>
          </li>
          <li><img src="../img/Folder.png" alt=""><a href="#">รายการบิลผู้เช่า</a></li>
          <li>
            <img src="../img/Bill.png" alt=""><a href="#">ฟอร์มเเจ้งบิลค่าใช้จ่าย</a>
          </li>
          <li>
            <img src="../img/Cardboard Box.png" alt=""hei><a href="#">ฟอร์มเเจ้งข้อมูลพัสดุ</a>
          </li>
          <li>
            <img src="../img/file-tray-sharp.png" alt=""><a href="#">ประวิติพัสดุผู้เช่า</a>
          </li>
          <li><img src="../img/Maintenance.png" alt=""><a href="#">รายการแจ้งซ่อม</a></li>
          <li>
            <img src="../img/Vector.png" alt=""><a href="#">ตรวจสอบสลิปผู้เช่า</a>
          </li>
        </ul>

        <button class="logoutBtn hidden">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="../assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
          <div class="profile">
            <img
              src="../assets/profile2.jpeg"
              alt="Profile Image"
              class="profileImg"
            />
            <p class="profileText">Welcome Back! <br />Plakaow</p>
          </div>
        </div>
        <!-- Title + breadcrumb -->
        <div class="titleContainer">
            <img src="../img/Maintenance_reverse.png" alt="" />
            <p class="title">
              รายการแจ้งซ่อม
              <span class="breadcrumb-separator">›</span>
              <span class="breadcrumb-active">คำร้องใหม่</span>
            </p>
          </div>
  
          <div class="mainContent">
            <div class="maintenance-content">
              <!-- Avatar -->
              <div class="Userimg">
                <img
                  src="../assets/profile.png"
                  alt="Avatar"
                  class="A002UserImg"
                />
                <div class="user-id-box">A0002</div>
              </div>
      
              <!-- Card + Button wrapper -->
              <div class="card-wrapper">
                <!-- Form card -->
                <div class="maintenance-card">
                  <div class="userFormContainer">
                    <div class="formGroup">
                      <label>เลขห้อง</label>
                      <input type="text" value="A0002" readonly />
                    </div>
                    <div class="formGroup">
                      <label>หัวข้อ</label>
                      <input type="text" value="ไฟเพดานเสีย" readonly />
                    </div>
                    <div class="formGroup message-group">
                      <label>ข้อความ</label>
                      <textarea readonly>หลอดไฟบริเวณห้องครัวเสีย</textarea>
                    </div>
                    <div class="formGroup image-group">
                      <label>รูปภาพ</label>
                      <div class="image-wrapper">
                        <img src="../assets/light.png" alt="แจ้งซ่อม" />
                      </div>
                    </div>
                  </div>
                </div>
      
                <!-- ปุ่มดำเนินการ -->
                <div class="action-container">
                  <button class="action-btn">ดำเนินการ</button>
                </div>
              </div>
            </div>
      
            <!-- ปุ่มย้อนกลับ -->
            <div class="back-button">
              <a href="#" class="back-link">
                <img
                  src="../img/Back_To_reverse.png"
                  alt="ย้อนกลับ"
                  class="back-icon"
                />
                ย้อนกลับ
              </a>
            </div>
          </div>
        </div>
    <script src="../javascript/template.js"></script>
  </body>
</html>
