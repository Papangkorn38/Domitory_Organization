<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/User_maintenanceSent.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Dormitory Organization</title>
  </head>
  <body onload="load_request()">
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="../assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />
        <!--แถบสีฟ้าซ้ายมือ-->
        <ul class="sideBarLinksContainer">
          <li>
            <img src="../img/Building.png" alt=""><a href="#">สถานะห้องพักรายเดือน</a>
          </li>
          <li><img src="../img/Folder.png" alt=""><a href="#">รายการบิลผู้เช่า</a></li>
          <li>
            <img src="../img/Bill.png" alt=""><a href="#">ฟอร์มแจ้งบิลค่าใช้จ่าย</a>
          </li>
          <li>
            <img src="../img/Cardboard Box.png" alt=""><a href="#">ฟอร์มแจ้งข้อมูลพัสดุ</a>
          </li>
          <li>
            <img src="../img/file-tray-sharp.png" alt=""><a href="#">ประวัติพัสดุผู้เช่า</a>
          </li>
          <li><img src="../img/Maintenance.png" alt=""><a href="#">รายการแจ้งซ่อม</a></li>
          <li>
            <img src="../img/Vector.png" alt=""><a href="#">ตรวจสอบสลิปผู้เช่า</a>
          </li>
        </ul>

        <button class="logoutBtn hidden" onclick = "logout()">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="../assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
          
        </div>
        <div class="titleContainer">
          <!--โลโก้ของแต่ละหัวข้อ-->
          <img src="../img/Maintenance_reverse.png" alt="" />
          <p class="title">รายการแจ้งซ่อม</p>
        </div>
        <div class="mainContent">
          <!-- wrapper ตัวเดียว ครอบ avatar + card -->
          <div class="maintenance-content">
            <!--  Avatar ออกมาเป็นพี่น้องของ card -->
            <div class="Userimg">
              <img src="../img/profile.png" class="A002UserImg" alt="Avatar" />
              <div class="user-id-box">A0002</div>
            </div>
        
            <!--  Card (สีเทา) มีฟอร์มเท่านั้น -->
            <div class="maintenance-card">
              <div class="userFormContainer">
                <div class="formGroup">
                  <label>เลขห้อง</label>
                  <input type="text" value=" " readonly id="roomID"/>
                </div>
                <div class="formGroup">
                  <label>สถานะ</label>
                  <input type="text" value=" " readonly id="status"/>
                </div>
                <div class="formGroup">
                  <label>หัวข้อ</label>
                  <input type="text" value=" " readonly class="subject-field" id="topic"/>
                </div>
                <div class="formGroup message-group">
                  <label>ข้อความ</label>
                  <textarea readonly class="message-field"id="description"></textarea>
                </div>
                <div class="formGroup image-group">
                  <label>รูปภาพ</label>
                  <div class="image-wrapper">
                    <!-- <img src="../assets/light.png" alt="แจ้งซ่อม" /> -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- ปุ่มเสร็จสมบูรณ์ -->
          <div class="action-container" onclick="window.history.back()">
            <button class="action-btn">เสร็จสมบูรณ์</button>
          </div>
        </div>
      </div>
    <script src="../javascript/User_maintenanceSent.js"></script>
    <script src="../javascript/U_template.js"></script>
  </body>
</html>
