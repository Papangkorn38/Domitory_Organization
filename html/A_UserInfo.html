<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/U_User_Info.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Project Template</title>
  </head>
  <body onload="read_user_by_id()">
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="../assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />
        <!--แถบสีฟ้าซ้ายมือ-->
        <ul class="sideBarLinksContainer">
          <li>
            <img src="../img/Building.png" alt=""><a href="#">สถานะห้องพักรายเดือน</a>
          </li>
          <li><img src="../img/Folder.png" alt=""><a href="#">รายการบิลผู้เช่า</a></li>
          <li>
            <img src="../img/Bill.png" alt=""><a href="#">ฟอร์มเเจ้งบิลค่าใช้จ่าย</a>
          </li>
          <li>
            <img src="../img/Cardboard Box.png" alt=""hei><a href="#">ฟอร์มเเจ้งข้อมูลพัสดุ</a>
          </li>
          <li>
            <img src="../img/file-tray-sharp.png" alt=""><a href="#">ประวิติพัสดุผู้เช่า</a>
          </li>
          <li><img src="../img/Maintenance.png" alt=""><a href="#">รายการแจ้งซ่อม</a></li>
          <li>
            <img src="../img/Vector.png" alt=""><a href="#">ตรวจสอบสลิปผู้เช่า</a>
          </li>
        </ul>

        <button class="logoutBtn hidden" onclick="logout()">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="../assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
          <div class="profile">
            
            <p class="profileText">Welcome Back!</p>
          </div>
        </div>
        <div class="titleContainer">
          <!--โลโก้ของแต่ละหัวข้อ-->
          <img src="../img/Tall_Person_reverse.png" alt="">
          <p class="title">รายละเอียดลูกบ้าน</p>
        </div>
        <!--เพิ่มเนื้อหาตรงนี้นะ(mainContent)-->
      <div class="mainContent">
        <!-- User INFO admin start -->
        <!-- สามารถปรับเปลี่ยนตัวแปรได้ตามใจเลย -->
        <div class="userSection">
          <div class="Userimg">
            <img src="../assets/User.png" class="A002UserImg" />
            <div class="user-id-box" id="user_RoomID">ไม่มี</div>
          </div>
        <nav>
        <div class="userFormContainer">
          <div class="formRow">
            <div class="formGroup">
              <div class="unpaid-status"style="max-width: 150px"> <!-- สถาณะการชำระเงินไปใช้ ่JS-->
                <label>สถานะ</label>
                <input type="text" id="user_Status" value="ยังไม่มีห้องพัก"readonly class="unpaid-status-text" />
              </div>
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup" style="max-width: 700px">
              <label>ชื่อ</label>
              <input type="text" id="user_Fname" value="ไม่มี"readonly class="statusInpust" />
            </div>
            <div class="formGroup"style="max-width: 700px">
              <label>นามสกุล</label>
              <input type="text" id="user_Lname" value="ไม่มี"readonly />
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup">
              <label>เลขบัตรประชาชน</label>
              <input type="text" id="user_CitizenID" value="ไม่มี"readonly />
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup">
              <label>วัน/เดือน/ปีเกิด</label>
              <input type="text" id="user_BirthDate" value="ไม่มี"readonly />
            </div>
            <div class="formGroup">
              <label>อายุ</label>
              <input type="text" id="user_age" value="ไม่มี"readonly />
            </div>
            <div class="formGroup">
              <label>อีเมล</label>
              <input type="email" id="user_Cemail" value="ไม่มี"readonly />
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup">
              <label>เบอร์โทรศัพท์</label>
              <input type="text" id="user_Phone" value="ไม่มี"readonly />
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup" style="flex: 1">
              <label>ที่อยู่</label>
              <input type="text" id="user_Address" value="ไม่มี"readonly />
            </div>
          </div>
        </div>
        <div class="button">
          <div id="id_button"></div>
        </div>
        <!-- ส่วนนี้คือ form ของผู้ใช้เชื่อ Database ส่วนนี้ถ้าใช้ -->
      </div>
      </nav>
      <div class="backBtn" onclick="window.location.href='roomStatus.html'">
          <img src="../img/Back_To_reverse.png" alt="">
        <span>ย้อนกลับ</span>
      <!-- JS เชื่อมกลับไปหน้าหลัก/หน้าก่อนหน้า -->
      </div>
    </div>
  </body>
  <script src="../javascript/A_UserInfo.js"></script>
  <script src="../javascript/template.js"></script>
</html>
