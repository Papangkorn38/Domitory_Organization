<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/A_UserInfo.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Project Template</title>
  </head>
  <body>
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="../assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />
        <!--แถบสีฟ้าซ้ายมือ-->
        <ul class="sideBarLinksContainer">
          <li>
            <img src="../img/Building.png" alt=""><a href="#">สถานะห้องพักรายเดือน</a>
          </li>
          <li><img src="../img/Folder.png" alt=""><a href="#">รายการบิลผู้เช่า</a></li>
          <li>
            <img src="../img/Bill.png" alt=""><a href="#">ฟอร์มเเจ้งบิลค่าใช้จ่าย</a>
          </li>
          <li>
            <img src="../img/Cardboard Box.png" alt=""hei><a href="#">ฟอร์มเเจ้งข้อมูลพัสดุ</a>
          </li>
          <li>
            <img src="../img/file-tray-sharp.png" alt=""><a href="#">ประวิติพัสดุผู้เช่า</a>
          </li>
          <li><img src="../img/Maintenance.png" alt=""><a href="#">รายการแจ้งซ่อม</a></li>
          <li>
            <img src="../img/Vector.png" alt=""><a href="#">ตรวจสอบสลิปผู้เช่า</a>
          </li>
        </ul>

        <button class="logoutBtn hidden">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="../assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
          <div class="profile">
            <img
              src="../assets/Male User.png"
              alt="Profile Image"
              class="profileImg"
            />
            <p class="profileText">Welcome Back! <br />K. SOMPONG LUMKEN</p>
          </div>
        </div>
        <div class="titleContainer">
          <!--โลโก้ของแต่ละหัวข้อ-->
          <img src="../img/Tall_Person_reverse.png" alt="">
          <p class="title">รายละเอียดลูกบ้าน</p>
        </div>
        <!--เพิ่มเนื้อหาตรงนี้นะ(mainContent)-->
      <div class="mainContent">
        <!-- User INFO admin start -->
        <!-- สามารถปรับเปลี่ยนตัวแปรได้ตามใจเลย -->
        <div class="userSection">
          <div class="Userimg">
            <img src="../assets/User.png" class="A002UserImg" />
            <div class="user-id-box">A0002</div>
          </div>
        <nav>
        <div class="userFormContainer">
          <div class="formRow">
            <div class="formGroup">
              <div class="unpaid-status"style="max-width: 150px"> <!-- สถาณะการชำระเงินไปใช้ ่JS-->
                <label>สถานะ</label>
                <input type="text" value="ยังไม่ชำระ"readonly class="unpaid-status-text"/>
              </div>
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup" style="max-width: 700px">
              <label>ชื่อ</label>
              <input type="text" value="สมปอง"readonly class="statusInpust" />
            </div>
            <div class="formGroup"style="max-width: 700px">
              <label>นามสกุล</label>
              <input type="text" value="สำคัญ"readonly />
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup">
              <label>First Name</label>
              <input type="text" value="SOMPONG"readonly />
            </div>
            <div class="formGroup">
              <label>Last Name</label>
              <input type="text" value="LUMKEN"readonly />
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup">
              <label>เลขบัตรประชาชน</label>
              <input type="text" value="1 010x xxxxx x x"readonly />
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup">
              <label>วัน/เดือน/ปีเกิด</label>
              <input type="text" value="17/03/2002"readonly />
            </div>
            <div class="formGroup">
              <label>อายุ</label>
              <input type="text" value="23"readonly />
            </div>
            <div class="formGroup">
              <label>อีเมล</label>
              <input type="email" value="xxxx@gmail.com"readonly />
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup">
              <label>เบอร์โทรศัพท์</label>
              <input type="text" value="092-xxx-xxxx"readonly />
            </div>
          </div>
          <div class="formRow">
            <div class="formGroup" style="flex: 1">
              <label>ที่อยู่</label>
              <input type="text" value="25/8 หมู่ x ตำบล xxxxxxx อำเภอ xxxxx จังหวัด xxxxx xxxxx"readonly />
            </div>
          </div>
        </div>
        <!-- ส่วนนี้คือ form ของผู้ใช้เชื่อ Database ส่วนนี้ถ้าใช้ -->
          <div class="buttonGroup">
            <button class="btn edit">แก้ไข</button>
            <button class="btn delete">ลบ</button>
          </div>
        <!-- ส่วนปุ่มแก้ไขและลบข้อมูลของผู้ใช้ -->
      </div>
      </nav>
      <div class="backBtn">
          <img src="../img/Back_To_reverse.png" alt="">
        <span>ย้อนกลับ</span>
      <!-- JS เชื่อมกลับไปหน้าหลัก/หน้าก่อนหน้า -->
      </div>
    </div>
    <script src="../javascript/template.js"></script>
  </body>
</html>
