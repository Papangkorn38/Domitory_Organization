<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="template.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Project Template</title>
  </head>
  <body>
    <div class="template">
      <div class="sideBar collapsed">
        <div class="closeOpenContainer">
          <i class="bx bx-menu menuBtn"></i>
          <i class="bx bx-x closeBtn hidden"></i>
        </div>

        <img
          src="./assets/dormLogo.png"
          alt="Dormitory Logo"
          class="sideBarDormLogo"
        />

        <ul class="sideBarLinksContainer">
          <li>
            <i class="bx bxs-building"></i><a href="#">สถานะห้องพักรายเดือน</a>
          </li>
          <li><i class="bx bxs-folder"></i><a href="#">รายการบิลผู้เช่า</a></li>
          <li>
            <i class="bx bxs-spreadsheet"></i
            ><a href="#">ฟอร์มเเจ้งบิลค่าใช้จ่าย</a>
          </li>
          <li>
            <i class="bx bxs-package"></i><a href="#">ฟอร์มเเจ้งข้อมูลพัสดุ</a>
          </li>
          <li>
            <i class="bx bx-history"></i><a href="#">ประวิติพัสดุผู้เช่า</a>
          </li>
          <li><i class="bx bxs-wrench"></i><a href="#">รายการแจ้งซ่อม</a></li>
          <li>
            <i class="bx bxs-receipt"></i><a href="#">ตรวจสอบสลิปผู้เช่า</a>
          </li>
        </ul>

        <button class="logoutBtn hidden">Log Out</button>
      </div>

      <div class="contents">
        <div class="header">
          <img
            src="./assets/dormLogo.png"
            alt="Dormitory Logo"
            class="headerDormLogo"
          />
          <div class="profile">
            <img
              src="./assets/profile2.jpeg"
              alt="Profile Image"
              class="profileImg"
            />
            <p class="profileText">Welcome Back! <br />Plakaow</p>
          </div>
        </div>
        <div class="titleContainer">
          <i class="bx bxs-spreadsheet"></i>
          <p class="title">ฟอร์มเเจ้งบิลค่าใช้จ่าย</p>
        </div>

        <!-- Depend on content of each page -->
        <div class="mainContent"></div>
      </div>
    </div>
    <script src="template.js"></script>
  </body>
</html>
